<html lang="en">

<link rel="stylesheet" href="css/main.css">

<link rel="stylesheet" href="css/roboto.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<body>

<audio autoplay>
  <source src="musics/bgmusic.mp3" type="audio/mpeg">
</audio>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onClick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1">ABC Story </a>
	<a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">主頁</a>
    <a href="stories.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">故事選擇</a>
    <a href="contactandabout.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">關於我們</a></div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onClick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content -->
<div class="w3-main" style="">

  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h1 class="w3-text-teal">Hello, welcome to ABC Story</h1>
      <h3>
        <p>ABC Story，一個嶄新嘅兒童故事網站，透過電子形式故事，獲得輕鬆嘅學習體驗！呢度所有故事內容都係免費嘅！</p>
      </h3>
	  <h3><p>按下上方的「故事選擇」，閱讀故事新體驗！</p></h3>
    </div>
    <div class="w3-container">
    <img src="images/story.jpg" alt="Story" width="1750" height="625">
    </div>
  </div>

  <footer id="myFooter">
    <div class="w3-bottom w3-container w3-theme-l1">
      <p>Complete by Siu Lok Man, 6D 08</p>
    </div>
  </footer>

<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
